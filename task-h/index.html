<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-800 font-sans">
    <!--
      Author: Digamber Shrestha
      Date: 2025-11-12
      Task H – Tailwind CSS Registration Page
    -->

    <!-- Header -->
    <header class="bg-blue-900 text-white py-6 shadow-md">
      <h1 class="text-3xl font-bold text-center">Registration Page</h1>
      <p class="text-blue-200 text-center mt-1">Tailwind CSS Version</p>
    </header>

    <main class="max-w-6xl mx-auto py-10 px-4">
      <!-- Top Grid -->
      <div class="flex flex-col md:flex-row gap-6 mb-8">
        <!-- Student Info -->
        <section
          class="bg-white border border-slate-300 rounded-2xl shadow p-5 md:w-1/3"
        >
          <h2 class="text-lg font-semibold mb-3 text-blue-900">Information</h2>
          <p><span class="font-medium">NAME - Digamber Shrestha</span></p>
          <p class="mt-2"><span class="font-medium">Group - NITS23K</span></p>
        </section>

        <!-- Registration Form -->
        <section
          class="bg-white border border-slate-300 rounded-2xl shadow p-5 flex-1"
        >
          <h2 class="text-lg font-semibold mb-4 text-blue-900">
            Register Participant
          </h2>

          <form id="registrationForm" novalidate class="space-y-5">
            <input type="hidden" id="timestamp" name="timestamp" />

            <!-- Full Name -->
            <div class="flex flex-col gap-1">
              <label for="fullName" class="font-medium">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="First and Last Name"
                class="border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-600 focus:outline-none"
              />
              <span id="nameError" class="text-red-600 text-sm"></span>
            </div>

            <!-- Email -->
            <div class="flex flex-col gap-1">
              <label for="email" class="font-medium">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="name@example.com"
                class="border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-600 focus:outline-none"
              />
              <span id="emailError" class="text-red-600 text-sm"></span>
            </div>

            <!-- Phone -->
            <div class="flex flex-col gap-1">
              <label for="phone" class="font-medium">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+358XXXXXXXXX"
                class="border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-600 focus:outline-none"
              />
              <small class="text-slate-500 text-xs"
                >Use Finnish format: +358 followed by 7–10 digits</small
              >
              <span id="phoneError" class="text-red-600 text-sm"></span>
            </div>

            <!-- Birth Date -->
            <div class="flex flex-col gap-1">
              <label for="birthDate" class="font-medium">Birth Date</label>
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                class="border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-600 focus:outline-none"
              />
              <span id="birthError" class="text-red-600 text-sm"></span>
            </div>

            <!-- Terms -->
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                class="accent-blue-700"
              />
              <label for="terms" class="text-sm"
                >I accept the terms and conditions</label
              >
              <span id="termsError" class="text-red-600 text-sm ml-2"></span>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3">
              <button
                type="submit"
                class="bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-800 transition"
              >
                Submit
              </button>
              <button
                type="reset"
                class="bg-white border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-100 transition"
              >
                Clear
              </button>
            </div>
          </form>
        </section>
      </div>

      <!-- Table -->
      <div
        class="bg-white border border-slate-300 rounded-2xl shadow p-5 overflow-x-auto"
      >
        <table class="w-full border-collapse text-base" id="dataTable">
          <thead>
            <tr class="bg-blue-900 text-white">
              <th class="text-left px-3 py-2">Timestamp</th>
              <th class="text-left px-3 py-2">Full Name</th>
              <th class="text-left px-3 py-2">Email</th>
              <th class="text-left px-3 py-2">Phone</th>
              <th class="text-left px-3 py-2">Birth Date</th>
            </tr>
          </thead>
          <tbody class="[&>tr:nth-child(even)]:bg-slate-100"></tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-slate-200 text-center py-4 mt-10">
      <p class="text-sm">&copy; 2025 Digamber Shrestha. All rights reserved.</p>
    </footer>
  </body>
</html>
