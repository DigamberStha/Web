<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Multimedia Showcase</h1>

    <section>
      <h2>Creative Commons Image</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Felis_catus-cat_on_snow_%28cropped%29.jpg"
        alt="A cat standing on snow"
      />
    </section>

    <section>
      <h2>Audio Example</h2>
      <audio controls>
        <source
          src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"
          type="audio/mpeg"
        />
      </audio>
    </section>

    <section>
      <h2>Video Example</h2>
      <video controls width="500">
        <source
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4"
        />
      </video>
    </section>

    <section>
      <p>
        Media sources:<br />
        • Image:
        <a
          href="https://commons.wikimedia.org/wiki/File:Felis_catus-cat_on_snow_(cropped).jpg"
          >Wikimedia Commons</a
        >, licensed under
        <a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a
        >.<br />
        • Audio: <a href="https://www.soundhelix.com/">SoundHelix</a>, free to
        use.<br />
        • Video:
        <a href="https://peach.blender.org/">Big Buck Bunny</a>, licensed under
        <a href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.
      </p>
    </section>
  </body>
</html>
