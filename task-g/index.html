<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!--
    Author: Digamber Shrestha
    Date: 2025-10-31
  -->

    <header class="site-header">
      <h1>Registration Page</h1>
    </header>

    <main class="content">
      <div class="top-grid">
        <!-- Student info -->
        <section class="student-info" aria-label="Student information">
          <h2 class="student-info-title">Information</h2>
          <p><span class="student-name">NAME- Digamber Shrestha</span></p>
          <p><span class="student-group">Group- NITS23K</span></p>
        </section>

        <!-- Registration form -->
        <section class="controls" aria-label="Registration form">
          <h2 class="controls-title">Register Participant</h2>

          <form id="registrationForm" novalidate>
            <input type="hidden" id="timestamp" name="timestamp" />

            <div class="form-row">
              <label for="fullName">Full Name</label>
              <input
                id="fullName"
                name="fullName"
                type="text"
                placeholder="First and Last Name"
              />
              <span id="nameError" class="error"></span>
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="name@example.com"
              />
              <span id="emailError" class="error"></span>
            </div>

            <div class="form-row">
              <label for="phone">Phone</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="+358XXXXXXXXX"
              />
              <small>Use Finnish format: +358 followed by 7â€“10 digits</small>
              <span id="phoneError" class="error"></span>
            </div>

            <div class="form-row">
              <label for="birthDate">Birth Date</label>
              <input id="birthDate" name="birthDate" type="date" />
              <span id="birthError" class="error"></span>
            </div>

            <div class="form-row">
              <label>
                <input type="checkbox" id="terms" name="terms" />
                I accept the terms and conditions
              </label>
              <span id="termsError" class="error"></span>
            </div>

            <div class="form-row">
              <button type="submit" class="btn">Submit</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
          </form>
        </section>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table class="table" id="dataTable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Birth Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
